<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hammanadata</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <span class="logo-text">Hammana<span class="logo-highlight">Data</span></span>
                </a>
                <h2>Welcome Back!</h2>
                <p>Login to your account</p>
            </div>
            
            <div class="auth-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email or Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="loginEmail" name="email" placeholder="Enter your email or username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="loginPasswordStrength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPin">Transaction PIN</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="password" id="loginPin" name="pin" placeholder="Enter your 4-digit PIN" maxlength="4" pattern="\d{4}" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        <span id="loginBtnText">Login to Account</span>
                        <span id="loginSpinner" class="spinner" style="display:none;">
                            <i class="fas fa-spinner fa-spin"></i> Logging in...
                        </span>
                    </button>
                    
                    <div class="auth-divider">
                        <span>Or</span>
                    </div>
                    
                    <a href="signup.html" class="btn btn-secondary btn-block">
                        <i class="fas fa-user-plus"></i> Create New Account
                    </a>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
        
        <!-- Result Message Box -->
        <div class="result-box" id="loginResultBox" style="display: none;"></div>
    </div>

    <!-- Login JavaScript -->
    <script src="js/auth.js"></script>
    
    <script>
        // Initialize login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });
        
        // Password strength indicator for login
        document.getElementById('loginPassword').addEventListener('input', function() {
            const strength = ratePasswordStrength(this.value);
            const strengthDiv = document.getElementById('loginPasswordStrength');
            
            if (this.value.length === 0) {
                strengthDiv.style.display = 'none';
            } else {
                strengthDiv.style.display = 'block';
                strengthDiv.innerHTML = `Password Strength: <span class="strength-${strength.toLowerCase().replace(' ', '-')}">${strength}</span>`;
            }
        });
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
    </script>
</body>
